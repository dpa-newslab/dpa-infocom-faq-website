
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Produkte</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for page in site.pages | sort: 'homepage', 'last' %}
                {% if page.homepage %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ page.permalink | relative_url }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x">{{ page.title }}</i>
                                </div>
                            </div>
                            <img src="{{ "img/produkte/" | append: page.image | relative_url}}" class="img-responsive" alt="{{ page.title }}">
                        </a>
                    </div>
                {% endif %} 
                {% endfor %}
            </div>
        </div>
    </section>
